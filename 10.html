<script type="text/javascript">

    var no = prompt("enter your choice : ");

    var a = 10 , b = 5;

    switch(no){
        case '+' : c = a + b ; document.write("ans =" +c); break;
        case '-' : c = a - b ; document.write("ans =" +c); break;
        case '*' : c = a * b ; document.write("ans =" +c); break;
        case '/' : c = a / b ; document.write("ans =" +c); break;
    }
    
</script>

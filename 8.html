<script type="text/javascript">
    var choice = parseInt(prompt("Enter month number :- "));
    switch (choice) {
        case 'M':
            console.log("sunday");
            break;
        case 2:
            console.log("monday");
            break;
        case 3:
            console.log("tuseseday");
            break;
        case 4:
            console.log("wenusday");
            break;
        case 5:
            console.log("thrseday");
            break;
        case 6:
            console.log("friday");
            break;
        case 7:
            console.log("saterday");
            break;
        default:
            console.log("invaid choice");
    }
</script>

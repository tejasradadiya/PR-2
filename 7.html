<script type="text/javascript">
    var choice = parseInt(prompt("Enter month number :- "));
    switch (choice) {
        case 1:
            console.log("Jan");
            break;
        case 2:
            console.log("Feb");
            break;
        case 3:
            console.log("March");
            break;
        case 4:
            console.log("April");
            break;
        case 5:
            console.log("May");
            break;
        case 6:
            console.log("June");
            break;
        case 7:
            console.log("July");
            break;
        case 8:
            console.log("ogstst");
            break;
        case 9:
            console.log("sup");
            break;
        case 10:
            console.log("ocb");
            break;
        case 11:
            console.log("nev");
            break;
        case 12:
            console.log("dec");
            break;
        default:
            console.log("invaid choice");
    }
</script>
